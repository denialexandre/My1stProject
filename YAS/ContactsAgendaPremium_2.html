<body>
    <!-- form modal -->
    <div id = "fullscreen-div"></div>
    <form class = "modal" id = "modal">
        <div class = "modal-content">
            <div class = "modal-head">
                <h3 id = "modal-title">Add contact</h3>
                <button type="button" id = "close-btn">
                    <i class = "fas fa-times"></i>
                </button>
            </div>
            <div class = "modal-main">
                
                <div class = "modal-row grid-row">
                    <div class = "modal-col">
                        <label for="">Origin</label>
                        <input type = "text" placeholder="E.g. ITAM" class = "form-control" name = "addr_ing_name">
                    </div>
                    <div class = "modal-col">
                        <label for = "">Label</label>
                        <select name = "labels">
                            <option value = "Family">Family</option>
                            <option value = "Friends">Friend</option>
                            <option value = "Colleagues">Work colleague</option>
                        </select>
                    </div>
                </div>

                <div class = "modal-row grid-row">
                    <div class = "modal-col">
                        <label for="">First name</label>
                        <input type = "text" placeholder="First name" class = "form-control" name = "first_name">
                    </div>
                    <div class = "modal-col">
                        <label for="">Last name</label>
                        <input type = "text" placeholder="Last name" class = "form-control" name = "last_name">
                    </div>
                    <div class = "modal-col">
                        <label for="">Email</label>
                        <input type = "email" placeholder="xyz@mail.com" class = "form-control" name = "email">
                    </div>
                    <div class = "modal-col">
                        <label for="">Mobile</label>
                        <input type = "text" placeholder="55 1234 5678" class = "form-control" name = "phone">
                    </div>
                </div>

                <div class = "modal-row grid-row">
                    <div class = "modal-col">
                        <label for="">Address</label>
                        <input type = "text" placeholder="Street & number" class = "form-control" name = "street_addr">
                    </div>
                    <div class = "modal-col">
                        <label for="">Zip code</label>
                        <input type = "text" placeholder="E. g. 01780" class = "form-control" name = "postal_code">
                    </div>
                    <div class = "modal-col">
                        <label for="">City</label>
                        <input type = "text" placeholder="City name" class = "form-control" name = "city">
                    </div>
                    <div class = "modal-col">
                        <label for="">Country</label>
                        <select id = "country-list" name = "country">
                            <!-- <option>USA</option> -->
                        </select>
                    </div>
                </div>

                <div class = "modal-row" id = "modal-btns">
                    <button type = "submit" id = "save-btn">SAVE</button>
                </div>
            </div>
        </div>
    </form>
    <!-- end of form modal -->

    <!-- address book home -->
    <div class = "addr-book" id = "addr-book">
        <div class = "addr-book-content">
            <div class = "addr-book-head">
                <h2>List of <span>contacts</span></h2>
            </div>

            <div class = "addr-book-top">
                <button type = "button" class = "btn" id = "add-btn">
                    <span><i class = "fas fa-plus"></i>  Add contact</span>
                </button>
            </div>

            <div class = "addr-book-list" id = "addr-book-list">
                <table class = "addr-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Label</th>
                            <th>Name</th>
                            <th>Mobile phone</th>
                            <th>Email</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>1</td>
                            <td>
                                <span class = "addressing-name">Smith Family</span><br><span class = "address">Johnson Street - 5668, Lake side</span>
                            </td>
                            <td><span>Colleagues</span></td>
                            <td>Mark Smith</td>
                            <td>123-456-7890</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
